<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
        <nav class="sticky-top navbar navbar-light bg-light justify-content-between">
          <a class="navbar-brand" href="{% url 'book:index' %}">
              Address Book
          </a>
          <form class="form-inline" method="post" action="{% url 'book:search' %}">
              {% csrf_token %}
            <input class="form-control mr-sm-2" type="search" name="search" placeholder="Я ищу.." aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" >Найти</button>
          </form>
        </nav>
    <div>
        {% block content %}
        {% endblock %}
    </div>
</body>

<footer class="mt-5 page-footer font-small bg-warning">
  <div class="footer-copyright text-center py-3">
      © 2020 Copyright
  </div>
</footer>
</html>
